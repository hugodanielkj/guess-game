<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Game</title>
  </head>
  <body>
    <h1>Guess my Number - The Game</h1>

    <div class="container">
      <p class="content">Choose a number between 1-20</p>
      <input class="input" type="text" />
      <button class="btnRunGame">Run</button>
      <p class="result">Result goes here</p>
      <p class="content-score">Score: <span class="score">20</span></p>
      <p class="content-highscore">Highscore: <span class="highscore">0</span></p>
    </div>

    <div class="container-restart">
      <button class="btnRestart">Restart!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
